<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Feature Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 py-12">
    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
      <h2
        class="mb-12 text-center text-3xl font-extrabold text-gray-900 sm:text-4xl lg:text-5xl"
      >
        Feature Comparison
      </h2>

      <div class="overflow-x-auto shadow-lg">
        <table class="w-full bg-white text-sm">
          <thead>
            <tr
              class="bg-gray-200 text-center font-bold leading-normal text-gray-600 *:px-6 *:py-3"
            >
              <th class="text-left">Features</th>
              <th>Basic Plan</th>
              <th>Standard Plan</th>
              <th>Premium Plan</th>
            </tr>
          </thead>

          <tbody class="text-center text-gray-600">
            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">24/7 Support</td>
              <td class="text-green-600">&check;</td>
              <td class="text-green-600">&check;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
            </tr>

            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">Custom Domain</td>
              <td class="text-red-500">&cross;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
            </tr>

            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">Unlimited Storage</td>
              <td class="text-red-500">&cross;</td>
              <td class="text-red-500">&cross;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
            </tr>

            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">Advanced Analytics</td>
              <td class="text-red-500">&cross;</td>
              <td class="text-green-600">&check;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
            </tr>

            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">Custom Reports</td>
              <td class="text-red-500">&cross;</td>
              <td class="text-red-500">&cross;</td>
              <td class="bg-green-100 text-green-600">&check;</td>
            </tr>

            <tr class="border-b border-gray-200 *:px-6 *:py-3">
              <td class="text-left">User Accounts</td>
              <td>1</td>
              <td class="">10</td>
              <td class="bg-green-100">Unlimited</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
