<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santorini, Greece</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="grid place-items-center bg-gray-200 px-4 sm:px-6 lg:px-8 min-h-screen"
  >
    <div
      class="max-w-sm overflow-hidden rounded-lg bg-white shadow-lg sm:max-w-md md:max-w-lg lg:max-w-xl"
    >
      <img
        src="./images/santorini-img.jpg"
        alt="Santorini, Greece"
        class="h-48 w-full object-cover sm:h-56 md:h-64 lg:h-72"
      />

      <div class="p-6">
        <h2 class="mb-2 text-xl font-bold sm:text-2xl md:text-3xl lg:text-4xl">
          Santorini, Greece
        </h2>

        <p class="mb-4 text-gray-700 sm:text-lg md:text-xl lg:text-2xl">
          Experience the breathtaking views and stunning sunsets of Santorini.
          Explore the unique architecture, vibrant culture, and beautiful
          beaches.
        </p>
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700"
          >Discover More</a
        >
      </div>
    </div>
  </body>
</html>
