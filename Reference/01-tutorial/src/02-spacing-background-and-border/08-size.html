<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- utility class: size-<value> -->
    <div class="bg-black size-28"></div>
    <div class="bg-red-400 w-28 h-28"></div>

    <!-- arbitrary values -->
    <div class="bg-green-400 size-[99px]"></div>
  </body>
</html>
