<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <!-- utility class: outline-<value> -->
    <button
      class="outline outline-2 bg-blue-500 px-6 py-4 outline-offset-[10px] outline-red-600 rounded-2xl"
    >
      Click me
    </button>

    <!-- outline-style, width, color, offset, arbitrary values -->
    <!-- NOTE: outline style is compulsory as it is not set by default -->
  </body>
</html>

<!-- OUT-OF-THE-BOX OUTLINE STYLE
  ===========================================
  outline (solid - default), dashed, dotted, double, none
  ===========================================
  OUTLINE WIDTH
  ===========================================
  outline-0	  outline-width: 0px;
  outline-1   outline-width: 1px;
  outline-2	  outline-width: 2px;
  outline(-3)	outline-width: 3px;
  outline-4	  outline-width: 4px;
  outline-8	  outline-width: 8px;
  ===========================================
  OUTLINE OFFSET
  ===========================================
  outline-offset-0	outline-offset: 0px;
  outline-offset-1	outline-offset: 1px;
  outline-offset-2	outline-offset: 2px;
  outline-offset-4	outline-offset: 4px;
  outline-offset-8	outline-offset: 8px;
  ===========================================-->
