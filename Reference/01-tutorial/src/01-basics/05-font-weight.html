<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="space-y-4">
    <!-- utility class: font-<weight of font> -->
    <p class="font-extrabold">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, atque.
    </p>

    <!-- customize your font weight in tailwind config: theme.fontWeight or theme.extend.fontWeight -->

    <p class="font-">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus quas
      dignissimos quibusdam explicabo dolor repellendus?
    </p>

    <!-- AVAILABLE OUT-OF-THE-BOX FONT WEIGHTS
    =====================================
    font-thin	      font-weight: 100;
    font-extralight	font-weight: 200;
    font-light	    font-weight: 300;
    font-normal	    font-weight: 400; (default)
    font-medium	    font-weight: 500;
    font-semibold	  font-weight: 600;
    font-bold	      font-weight: 700;
    font-extrabold	font-weight: 800;
    font-black	    font-weight: 900;
    ===========================================-->
  </body>
</html>
