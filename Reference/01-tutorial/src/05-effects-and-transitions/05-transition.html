<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="h-screen content-center">
    <!-- transition -->
    <div class="max-w-64 mx-auto">
      <button
        class="px-6 py-2 bg-blue-500 text-white rounded-lg w-full hover:bg-blue-700 transition-[background-color] duration-200 ease-in-out"
      >
        Click me
      </button>
    </div>

    <!-- arbitrary values -->
  </body>
</html>
