<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line height</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="space-y-4">
    <!-- utility class: leading-<value of height> -->

    <!-- shorthand for font-size and line height -->

    <!-- arbitrary values -->

    <!-- customize your line height in tailwind config: theme.lineHeight or theme.xtend.lineHeight -->

    <!-- AVAILABLE OUT-OF-THE-BOX LINE HEIGHTS
    =====================================
    leading-3	line-height: .75rem; /* 12px */
    leading-4	line-height: 1rem; /* 16px */
    leading-5	line-height: 1.25rem; /* 20px */
    leading-6	line-height: 1.5rem; /* 24px */
    leading-7	line-height: 1.75rem; /* 28px */
    leading-8	line-height: 2rem; /* 32px */
    leading-9	line-height: 2.25rem; /* 36px */
    leading-10	line-height: 2.5rem; /* 40px */
    leading-none	line-height: 1;
    leading-tight	line-height: 1.25;
    leading-snug	line-height: 1.375;
    leading-normal	line-height: 1.5;
    leading-relaxed	line-height: 1.625;
    leading-loose	line-height: 2;
    ===========================================-->
  </body>
</html>
